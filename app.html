  <main class="container">
    <section class="container_left">

      <fieldset class="container_right_form_holder">
        <form action="backend.php" method="post" id="form">
          <div class="formdivs" id="one" >
            <label for="fullname">welcome. <br> Kindly input your name</label>

            <button type="button" id="handlename">Submit</button>
          </div>
          <div class="formdivs active" id="two">

            <input type="email" name="clientemail" placeholder="Email 123@gmail.." id="email" required>
            <button type="submit" id="handlename">Request your Ticket</button>
          </div>
        </form>
      </fieldset>
